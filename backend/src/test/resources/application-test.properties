spring.application.name=squeegee-samurai-backend

# Use in-memory DB for tests so CI/local builds don't require Postgres credentials.
spring.datasource.url=jdbc:h2:mem:squeegee_samurai_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

